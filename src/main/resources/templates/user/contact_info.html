<!DOCTYPE html>
<html lang="en" th="https://www.thymeleaf.org" th:replace="user/base_user::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body" th:if="${contact}">
                <div class="container text-center">
                    <img style="width: 200px; height: 200px;" class="contact_profile" name="imageUrl" th:src="'/image/'+${contact.imageUrl}" alt="profile Image">
                    <h3 class="mt=3">
                        <span th:text="${contact.name} "></span>
                        <span th:if="${contact.nickname != null}"></span>(<span th:text="${contact.nickname}"></span>)
                    </h3>
                </div>

                <div class=" table-responsive text-center">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>#Id</th>
                                <th> SCM_USER<span th:text="${contact.contactId}"></span></th>
                            </tr>
                            <tr>
                                <th>#Email</th>
                                <td th:text="${contact.email}"></td>
                            </tr>
                            <tr>
                                <th>#Phone</th>
                                <td th:text="${contact.phone}"></td>
                            </tr>
                            <tr>
                                <th>#Work</th>
                                <td th:text="${contact.work}"></td>
                            </tr>
                            <tr>
                                <th>#Address</th>
                                <td th:text="${contact.address}"></td>
                            </tr>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <a th:onclick="|deleteContact(${contact.contactId})|" class="btn btn-danger">Delete</a>
                    <a th:href="@{/user/update(contactId = ${contact.contactId})}" class="btn btn-primary bg-primary">Update</a>
                </div>
            </div>
        </div>
        <h2 th:unless="${contact}" class="text-center"> You are not authorized to see the contact.</h2>
    </section>
</body>

</html>
