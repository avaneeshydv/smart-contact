<!DOCTYPE html>
<html lang="en" th="https://www.thymeleaf.org" th:replace="user/base_user::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <form th:action="@{/user/do-send-mail}" th:object="${contacts}"></form>
            <div class="form-group row">
                <div class="card col-8">
                    <div class="form-group mt-4">
                        <div class="col-sm-12">
                            <input type="text" style="font-weight: 600;" class="form-control" id="subject" aria-describedby="subject" placeholder="Subject">
                        </div>
                        <div class="col-sm-12 mt-2">
                            <textarea rows="18" class="form-control" name="mailbody" id="mailbodyInput" placeholder="Mail Body"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card col-4">
                    <div class="mt-4">
                        <h4>Contacts</h4>
                    </div>

                    <div>
                        <table class="table table-hover table-striped">
                            <tbody>
                                <tr th:each="contact : ${contacts}">
                                    <td>
                                        <div>
                                            <span th:text="${contact.name}">name</span>
                                        </div>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="to">
                                                <label class="form-check-label" for="inlineCheckbox1">To</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="cc">
                                                <label class="form-check-label" for="inlineCheckbox2">CC</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="bcc">
                                                <label class="form-check-label" for="inlineCheckbox3">BCC</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="container text-center mb-3">
                <button type="submit" class="btn btn-primary bg-primary">Sent</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>
            </form>
        </div>
        <!--Tiny MCS rich editor-->
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mailbodyInput'
            });
        </script>
    </section>
</body>

</html>
