<!DOCTYPE html>
<html lang="en" th="https://www.thymeleaf.org" th:replace="user/base_user::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body" th:if="${user}">
                <div class="container text-center">
                    <img style="width: 200px; height: 200px;" class="contact_profile" name="imageUrl" th:src="'/image/'+${user.imageUrl}" alt="profile Image">
                    <h3 class="mt=3">
                        <span th:text="${user.firstName}+ ' '+ ${user.lastName}"></span>
                    </h3>
                </div>

                <div class=" table-responsive text-center">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>#Id</th>
                                <th>SCM_USER_<span th:text="${user.userId}"></span></th>
                            </tr>
                            <tr>
                                <th>#Email</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th>#Date of Birth</th>
                                <td th:text="${user.dateOfBirth}"></td>
                            </tr>
                            <tr>
                                <th>#Gender</th>
                                <td th:if="${user.gender} == 'M'"> Male</td>
                                <td th:if="${user.gender} == 'F'"> Female</td>
                            </tr>
                            <tr>
                            </tr>
                        </tbody>
                    </table>

                    <div th:utext="${user.about}" class="container mt-5">

                    </div>
                </div>
            </div>
        </div>
        <h2 th:unless="${user}" class="text-center"> You are not authorized to see the contact.</h2>
    </section>
</body>

</html>
