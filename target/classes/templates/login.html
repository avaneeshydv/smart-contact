<!DOCTYPE html>
<html lang="en" th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-2">
                <div class="col-md-8 offset-md-2  bg-white">
                    <h2 class="text-center">Login Here!!</h2>
                    <form th:action="@{/login_do}" method="POST" class="p-4" th:object="${loginData}">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="username@domain.com" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" th:value="${loginData.email}">
                                <div th:each=" e : ${#fields.errors('email')}" th:text="${e}" id="feedbackErrorU" class="invalid-feedback">
                                </div>
                                <div th:if="${error} == 'invalidEmail'" style="font-size: small; color: red;">Invalid Email!!</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" placeholder="password" class="form-control" name="password" id="inputPassword3" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" th:value="${loginData.password}">
                                <div th:each=" e : ${#fields.errors('password')}" th:text="${e}" id="feedbackErrorP" class="invalid-feedback">
                                </div>
                                <div th:if="${error} == 'invalidPassword'" style="font-size: small; color: red;">Invalid Password!!</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="container text-center">
                                <button type="submit" class="btn btn-primary bg-primary">Login</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
